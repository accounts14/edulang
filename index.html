<!doctype html>
<html>
  <head>
    <!-- Disable Devtool -->
    <script src="https://cdn.jsdelivr.net/npm/disable-devtool@latest/disable-devtool.min.js"></script>
    <script>
      DisableDevtool({
        contextMenu: true, // Blok right click
        copyLink: true, // Blok copy
        shortcutKeys: true, // Blok F12, Ctrl+I
        ondevtoolopen: () => (document.body.innerHTML = '<h1>Access Denied!</h1>'),
      })
    </script>

    <!-- Disable Zoom -->
    <meta name="viewport" content="width=device-width" />
    <style>
      * {
        -webkit-user-select: none !important;
        -moz-user-select: none !important;
        user-select: none !important;
        -webkit-touch-callout: none !important;
      }
      img {
        pointer-events: none;
      }

      body {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }

      /* Google Translate Overrides */
      .goog-te-gadget .goog-te-combo,
      .goog-te-gadget select {
        -webkit-user-select: auto !important;
        -moz-user-select: auto !important;
        user-select: auto !important;
        pointer-events: auto !important;
      }
      .goog-te-banner-frame.skiptranslate,
      .goog-te-gadget .goog-te-menu-frame .goog-te-menu2-item-selected {
        display: none !important;
      }
      body {
        top: 0 !important;
      }
    </style>

    <title>Language Video Course | Edulang</title>

    <meta charset="utf-8" />
    <meta
      name="description"
      content="Platform pembelajaran bahasa, pendampingan studi luar negeri, dan pengembangan jalur karier global untuk membangun masa depan internasionalmu."
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/png" sizes="128x128" href="icon/favicon-128x128.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="icon/favicon-48x48.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png" />
    <link rel="icon" type="image/ico" href="favicon-edulang.ico" />

    <!-- Google Translate Widget -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: 'id', // Default: Indonesia
            autoDisplay: false, // Nonaktifkan popup auto
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          'google_translate_element',
        )
      }
    </script>
    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
